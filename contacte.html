<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contacte.css">
</head>
<body>
    <div class="contenue">
        <div class="premier">
                <h2 class="h2">    Formulaire de Contact</h2>
                <div class="pren">
                    <label>Prénom :</label>
                    <input type="text" placeholder="Prénom">
                </div>
                <div class="nom">
                    <label>Nom :</label>
                    <input type="text" placeholder="Nom">
                </div>
                <div class="Email">
                    <label>Email :</label>
                    <input type="email" placeholder="Email">
                </div>
                <div class="Sujet">
                    <label>Sujet :</label>
                    <input type="text" placeholder="Sujet">
                </div>
                <div class="Mess">
                    <label>Message :</label>
                    <textarea  placeholder="Message" cols="40" rows="6"></textarea>
                </div>
                <div class="sub"><button  type="submit"> Envoyer</button></div>
                
        </div>
        <div class="dexiemme">
            <h2 class="h3">Inscription à une Formation</h2>
            <div class="pren">
                <label>Prénom :</label>
                <input type="text" placeholder="Prénom">
            </div>
            <div class="nom">
                <label>Nom :</label>
                <input type="text" placeholder="Nom">
            </div>
            <div class="Email">
                <label>Email :</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="tel">
                <label >Téléphone :</label>
                <input type="tel" placeholder="Téléphone">
            </div>
            <div class="choix">
                <label> Niveau d'études :</label>
                <select class="Formation">
                    <option  selected value="Data Sience">Data Sience</option>
                    <option  value="Développement">Développement web</option>
                    <option  value="Cybersécurité">Cybersécurité</option>
                </select>
            </div>
            <div class="date">
                <label >Date de naissance :</label>
                <input type="date">
            </div>
            <div class="etude">
                <label >Choix de Formation : </label>
                <div>
                    <div class="L">
                        <input class="x3" type="checkbox" value="Licence">
                        <label >Licence</label>
                    </div>
                    <div class="M">
                        <input class="x3" type="checkbox" value="Master">
                        <label >Master</label>
                    </div>
                    <div class="D">
                        <input class="x3" type="checkbox" value="Doctora">
                        <label >Doctora</label>
                    </div>
                </div>
            </div>
            <div class="sex">
                <label >sex :</label>
                <div class="x">
                    <div class="H">
                        <input class="x3" type="radio" value="homme">
                        <label>Homme</label>
                    </div>
                    <div class="F">
                        <input class="x3" type="radio" value="femme">
                        <label>Femme</label>
                    </div>

                </div>
            </div>
            <div class="Bu">
                <input  type="submit" value="inscrire">
            </div>
        </div>
        <div class="troiseiemme">
            <div class="pre">
                <h2>Inscription de Membre</h2>
                <fieldset class="1"><legend>Information de Compte :</legend>
                    <div class="nom">
                            <label>Nom d'utilisateur :</label>
                            <input type="text" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="Email">
                        <label>Email :</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="pwd">
                        <label>Mode Passe :</label>
                        <input type="text" placeholder="Mode Passe">
                    </div>
                    <div class="conf_pwd">
                        <label>Confirmer le Mode Passe :</label>
                        <input type="text" placeholder=" Confirmer le Mode Passe">
                    </div>
                </fieldset>
            </div>
            <div class="services">
                <fieldset class="s2"><legend>Services Préférés</legend>
                    <label >Services :</label>
                    <div class="ser">
                        <div class="De">
                            <input class="x3" type="checkbox" id="Développements web">
                            <label for="Développements web">Développements web</label>
                        </div>
                        <div class="Gr">
                            <input class="x3" type="checkbox" id="Graphisme">
                            <label for="Graphisme">Graphisme</label>
                        </div>
                        <div class="Ma">
                            <input class="x3" type="checkbox" id="Marketing Digital">
                            <label for="Marketing Digital">Marketing Digital</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="info">
                <fieldset><legend>Informations Complémentaires</legend>
                    <div class="pai">
                        <label for="payer">Mode de paiemment</label>
                        <select name="paiemment" id="payer">
                            <option  selected value="Carte de crédit">Carte de crédit</option>
                            <option  value="Liquide">Liquide</option>
                            <option  value="chéque Bancaire">héque Bancaire</option>
                            <option  value="autres">autres</option>
                        </select>
                    </div>
                    <div class="ajouter">
                        <label  >Ajouter une Image:</label>
                        <input  type="file" >
                    </div>
                    <div class="bu">
                        <button class="x4" type="submit">S'inscrire</button>
                        <button class="x2" type="reset"> Reintialiser</button>
                    </div>
                
                </fieldset>
            </div>
            <br><br><br>

        </div>
    </div>
</body>
</html>
